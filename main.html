<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" value="Male" id="gender-male" name="gender" required> <label for="gender-male">Male</label>
            <input type="radio" value="Female" id="gender-female" name="gender" required> <label for="gender-female">Female</label>
        </div>
        <div>
            <label for="laptop">Laptop Brands: </label>
            <select name="" id="laptop" required>
                <option value="">Apple</option>
                <option value="">Asus</option>
                <option value="">HP</option>
            </select>
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" name="" id="age" required>
        </div>
        <div>
            <label for="dob">DOB: </label>
            <input type="date" name="" id="dob" required>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="" id="password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
	
	<div>
            <label for="portfolio">Portfolio: </label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
